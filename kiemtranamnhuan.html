<!DOCTYPE html>
<head>
    <title> kiểm tra năm nhuận></title>
</head>
<body>
    <script>
    let year = parseInt(prompt("Entera Year"));
    if (year % 4 == 0) {
  if (year % 100 == 0) {
    if (year % 400 == 0) {
      alert(year + " is a leap year");
    } else {
      alert(year + " is NOT a leap year");
    }
  } else {
    alert(year + " is a leap year");
  }
} else {
  alert(year + " is NOT a leap year");
}
        </script>
    
</body>
